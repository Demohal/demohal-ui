name: UI Check
on:
  pull_request:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.*"
      - ".github/workflows/ui-check.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build   # your package.json already has "build": "vite build"
